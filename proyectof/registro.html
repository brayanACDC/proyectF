<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Producto</title>
    <link rel="stylesheet" href="stylesR.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./producto.html">Productos</a></li>
        <li><a href="./buscador.html">Buscar</a></li>
      </ul>
    </nav>

    <div class="form-container">
      <h2>Registrar Producto</h2>
      <form id="productForm">
        <div class="form-group">
          <label for="nombre_libro">Nombre del Libro</label>
          <input type="text" id="nombre_libro" name="nombre_libro" required />
        </div>
        <div class="form-group">
          <label for="img">Ruta de la Imagen</label>
          <input type="text" id="img" name="img" required />
        </div>
        <div class="form-group">
          <label for="categoria">Categoría</label>
          <input type="text" id="categoria" name="categoria" required />
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="number" id="precio" name="precio" required />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" name="descripcion" required></textarea>
        </div>
        <div class="form-group">
          <label for="disponibilidad">Disponibilidad</label>
          <input type="checkbox" id="disponibilidad" name="disponibilidad" />
        </div>
        <div class="form-group">
          <input type="submit" value="Registrar Producto" />
        </div>
      </form>
      <div id="message-container" class="message"></div>
    
      <div id="error" class="error"></div>
    </div>
    <div id="message"></div>
    <script src="main.js"></script>
  </body>
</html>
